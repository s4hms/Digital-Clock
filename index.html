<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="rectangle">
      <div class="time">
        <div class="digit-box">
          <div class="hour item"></div>
        </div>

        <div class="colon disp item">:</div>

        <div class="digit-box">
          <div class="minute item"></div>
        </div>

        <div class="colon disp item">:</div>

        <div class="digit-box">
          <div class="second item"></div>
        </div>
        <!-- <div class="hr--12">
          <div class="AM">AM</div>
          <div class="PM">PM</div>
        </div> -->
      </div>
      <div class="day"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
